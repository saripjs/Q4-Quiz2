<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: black;
			font-family: Roboto;
		}
	</style>
	<title></title>
</head>
<body>
	<div class="bg-light w-25 mx-auto mt-5 p-3">
		<h2 class="text-center">Login</h2>
		<p class="mb-0">EMAIL</p>
		<input id="email" class="mb-3 w-100 rounded-5 border-1 px-1" type="email">
		<p class="mb-0">PASSWORD</p>
		<input class="mb-3 w-100 rounded-5 border-1 px-1" type="password">
		<div class="d-flex">
			<div class="flex-fill d-flex">
				<a class="mx-auto" style="width: 90%; height: 100%;" href="mainpage.html">
					<button id="login" class="btn btn-danger mx-auto w-100 h-100">Log in</button>
				</a>
			</div>
			<div class="flex-fill d-flex">
				<button class="btn btn-danger mx-auto" style="width: 90%; height: 100%;">Cancel</button>
			</div>
		</div>
	</div>
	<script>
		function login(){
			var EMAIL = document.getElementById("email")
			alert("Logging in into email: " +  EMAIL.value)
		}
		
		
		document.getElementById("login").onclick = login
	</script>
</body>
</html>
